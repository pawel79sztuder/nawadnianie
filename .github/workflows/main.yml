name: Arduino ESP32 Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        ./bin/arduino-cli version

    - name: Configure Arduino CLI
      run: |
        ./bin/arduino-cli core update-index
        ./bin/arduino-cli core install esp32:esp32

    - name: Install required libraries
      run: |
        ./bin/arduino-cli lib install "SuplaDevice"

    - name: Compile supla-test sketch
      run: |
        ./bin/arduino-cli compile --fqbn esp32:esp32:esp32-devkitlipo supla-test
