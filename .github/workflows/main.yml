name: Build ESP32 Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      with:
        version: 0.34.0  # konkretna wersja zamiast 'latest'

    - name: Install ESP32 platform
      run: arduino-cli core update-index && arduino-cli core install esp32:esp32@3.3.0

    - name: Compile sketch
      run: arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 path/to/your_sketch.ino --verbose

