name: Arduino CI Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        echo "$HOME/.arduino15/bin" >> $GITHUB_PATH

    - name: Update Arduino CLI core index
      run: arduino-cli core update-index

    - name: Install ESP32 core
      run: arduino-cli core install esp32:esp32

    - name: Install libraries
      run: |
        arduino-cli lib install "ESPAsyncWebServer"
        arduino-cli lib install "AsyncTCP"
        arduino-cli lib install "ESPAsyncWiFiManager"

    - name: Compile sketch
      run: arduino-cli compile --fqbn esp32:esp32:esp32dev esp32_lcd_g4_s2_www_ok
