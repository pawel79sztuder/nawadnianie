name: Build Arduino Project (ESP32)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v2
      with:
        version: "1.x"

    - name: Install ESP32 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Install dependencies
      run: |
        arduino-cli lib install "SuplaDevice"
        arduino-cli lib install "AsyncTCP"
        arduino-cli lib install "ESPAsyncWebServer"

    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 esp32_lcd_g4_s2_www_ok
        mkdir -p output
        cp ./build/esp32.esp32.esp32doit-devkit-v1/esp32_lcd_g4_s2_www_ok.ino.bin ./output/

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: output/
